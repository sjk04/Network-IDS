<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network IDS Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Correct Chart.js and Moment.js Date Adapter -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>

    <style>
        .card {
            background-color: #1e293b;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .alert-high {
            background-color: rgba(220, 38, 38, 0.2);
            border-left: 4px solid #dc2626;
        }
        .alert-medium {
            background-color: rgba(245, 158, 11, 0.2);
            border-left: 4px solid #f59e0b;
        }
        .status-badge {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        .status-active {
            background-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-gray-800 border-b border-gray-700">
            <div class="container mx-auto px-4 py-3 flex items-center justify-between">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-white">
                        <i class="fas fa-shield-alt mr-2 text-blue-500"></i>
                        Network IDS ML Dashboard
                    </h1>
                    <div class="ml-4 flex items-center">
                        <span class="status-badge status-active"></span>
                        <span id="status-text">Active</span>
                    </div>
                </div>
                <span id="runtime" class="mr-4 text-gray-400">Runtime: 0h 0m 0s</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-6">
            <!-- Stats Overview -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <div class="card p-4">
                    <h3 class="text-gray-400 text-sm font-medium">Total Packets</h3>
                    <p id="total-packets" class="text-2xl font-bold mt-2">0</p>
                </div>
                <div class="card p-4">
                    <h3 class="text-gray-400 text-sm font-medium">Normal Traffic</h3>
                    <p id="normal-packets" class="text-2xl font-bold mt-2">0</p>
                </div>
                <div class="card p-4">
                    <h3 class="text-gray-400 text-sm font-medium">Detected Threats</h3>
                    <p id="attack-packets" class="text-2xl font-bold mt-2">0</p>
                </div>
                <div class="card p-4">
                    <h3 class="text-gray-400 text-sm font-medium">Threat Rate</h3>
                    <p id="threat-rate" class="text-2xl font-bold mt-2">0%</p>
                </div>
            </div>

            <!-- Traffic Chart -->
            <div class="card p-4">
                <h3 class="text-lg font-medium">Real-time Traffic Analysis</h3>
                <canvas id="traffic-chart"></canvas>
            </div>

            <!-- Alerts -->
            <div class="card p-4 mt-6">
                <h3 class="text-lg font-medium">Latest Alerts</h3>
                <div id="alerts-container" class="space-y-3 overflow-y-auto h-52"></div>
            </div>
        </main>
    </div>

    <script>
        // Traffic Chart
        const trafficCtx = document.getElementById('traffic-chart').getContext('2d');
        const trafficChart = new Chart(trafficCtx, {
            type: 'line',
            data: {
                datasets: [
                    { label: 'Normal Traffic', data: [], borderColor: 'green', fill: false },
                    { label: 'Attacks', data: [], borderColor: 'red', fill: false }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: { unit: 'second' },
                        ticks: { color: 'white' }
                    },
                    y: { beginAtZero: true, ticks: { color: 'white' } }
                }
            }
        });

        // Update Dashboard Data
        function updateDashboard() {
            fetch('/api/dashboard-data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-packets').textContent = data.stats.total_packets;
                    document.getElementById('normal-packets').textContent = data.stats.normal_packets;
                    document.getElementById('attack-packets').textContent = data.stats.attack_packets;
                    document.getElementById('threat-rate').textContent = data.stats.threat_rate;
                    document.getElementById('runtime').textContent = `Runtime: ${data.stats.runtime}`;

                    // Update traffic chart
                    if (data.traffic_data.length > 0) {
                        trafficChart.data.datasets[0].data = data.traffic_data.map(d => ({ x: d.timestamp, y: d.normal }));
                        trafficChart.data.datasets[1].data = data.traffic_data.map(d => ({ x: d.timestamp, y: d.attack }));
                        trafficChart.update();
                    }

                    // Update alerts
                    const alertsContainer = document.getElementById('alerts-container');
                    alertsContainer.innerHTML = data.alerts.length === 0 ? 
                        '<p class="text-gray-500">No recent alerts</p>' : '';

                    data.alerts.slice(0, 5).forEach(alert => {
                        const alertEl = document.createElement('div');
                        alertEl.className = `p-3 rounded alert-${alert.severity.toLowerCase()}`;
                        alertEl.innerHTML = `
                            <div class="flex justify-between">
                                <div>
                                    <p class="font-medium">${alert.attack_type}</p>
                                    <p class="text-sm text-gray-400">${alert.src_ip} â†’ ${alert.dst_ip}</p>
                                </div>
                                <span class="text-xs bg-gray-700 rounded px-2 py-1">${alert.severity}</span>
                            </div>
                            <div class="text-xs text-gray-400">${alert.timestamp}</div>
                        `;
                        alertsContainer.appendChild(alertEl);
                    });
                })
                .catch(error => console.error('Error fetching dashboard data:', error));
        }

        setInterval(updateDashboard, 2000);
    </script>
</body>
</html>
